<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="POST" class="form">
      <div class="login">
        <div class="login-perent">
          <div class="logo-image">
            <img src="../image/logo.png" alt="logo" />
          </div>

          <div class="title">
            <h1>ثبت نام</h1>
          </div>

          <div class="fields">
            <div class="username">
              <label for="user-name" class="label">نام کاربری</label>
              <input
                type="text"
                placeholder="نام کاربری"
                id="user-name"
                class="input"
              />
            </div>
            <div class="numberphone">
              <label for="numberphone" class="label">شماره همراه</label>
              <input
                type="pasword"
                placeholder="09121111111"
                id="numberphone"
                class="input"
              />
            </div>
            <div class="login">
              <button>ثبت نام</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
