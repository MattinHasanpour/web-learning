<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="متین حسن پور  ||Matin Hasanpour " />
    <link rel="shortcut icon" href="../image/favicon.ico" />

    <link rel="stylesheet" href="./login.css" />

    <title>ثبت نام</title>
  </head>
  <body>
    <form class="form">
      <div class="login">
        <div class="login-perent">
          <div class="logo-image">
            <a href="../index.html">
              <img src="../image/logo.png" alt="logo" />
            </a>
          </div>

          <div class="title">
            <h1>ثبت نام</h1>
          </div>

          <div class="fields">
            <div class="username">
              <label for="user-name" class="label">نام کربری</label>
              <input
                type="text"
                placeholder="نام کاربری"
                id="user-name"
                class="input"
              />
            </div>
            <div class="numberphone">
              <label for="numberphone" class="label">شماره همراه</label>
              <input
                type="tel"
                placeholder="09121111111"
                id="numberphone"
                class="input"
              />
            </div>
            <div class="login">
              <button id="login">ثبت نام</button>
            </div>
            <span class="span-login"
              >قبلا ثبت نام کرده اید؟
              <a href="./login.html" class="registration-a">ورود</a>
            </span>
          </div>
        </div>
      </div>
      <span class="telegram">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 20 20"

</html>
